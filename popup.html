<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script defer src="./fontawesome.min.js"></script>
    <script defer src="./popup.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="generatorContainer">
      <div id="recentBtn"><i class="fa-solid fa-history"></i></div>
      <div class="title">Password Wiz <i class="fa-solid fa-key"></i></div>
      <div id="show">----------</div>
      <div class="checkboxContainer">
        <div class="field-checkers">
          <input type="checkbox" name="includeNumbers" id="includeNumbers" />
          <label for="includeNumbers">
            <span class="textContainer">Include Numbers</span>
            <span class="toggleButton"></span>
          </label>
        </div>
        <div class="field-checkers">
          <input type="checkbox" name="includeSymbols" id="includeSymbols" />
          <label for="includeSymbols">
            <span class="textContainer">Include Symbols</span>
            <span class="toggleButton"></span>
          </label>
        </div>
        <div class="field-checkers">
          <input type="checkbox" name="includeUppercase" id="includeUppercase" />
          <label for="includeUppercase">
            <span class="textContainer">Include Uppercase</span>
            <span class="toggleButton"></span>
          </label>
        </div>
        <div class="field-checkers">
          <input type="checkbox" name="includeLowercase" id="includeLowercase" />
          <label for="includeLowercase">
            <span class="textContainer">Include Lowercase</span>
            <span class="toggleButton"></span>
          </label>
        </div>
        <div class="field-checkers">
          <input type="checkbox" name="excludeSimilar" id="excludeSimilar" />
          <label for="excludeSimilar">
            <span class="textContainer">excude similar</span>
            <span class="toggleButton"></span>
          </label>
        </div>
      </div>
      <br />
      <label for="passLen" id="lenLabel">Password Length</label>
      <input type="range" name="passwordLength" id="passLen" min="12" max="32" />
      <button id="generateButton">Generate</button>
    </div>
    <div class="recent hide">
      <i class="fa-solid fa-arrow-left back"></i>
      <div class="title">Recent Passwords<i class="fa-solid fa-lock"></i></div>
      <div id="recentPasswordsContainer"></div>
      <i class="fa-solid fa-trash-alt" id="clear"></i>
    </div>
  </body>
</html>
